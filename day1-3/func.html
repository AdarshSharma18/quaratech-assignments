<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
    <!-- Internal CSS -->
    <style>
        /* css for number input field */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #Home{
            padding: 30px;
            border-radius: 5px;
            width: 50%;
            margin: 200px auto;
            text-align: center;
            box-shadow: 4px 10px 33px 0px rgba(0,0,0,0.75);;
        }
        

    </style>
</head>
<body>
    <!-- Section -->
    <section id="Home">

        <h1> Even Or Odd</h1>
        <br>
        <!-- Form -->
        <form action="#">
            <div class="form_group">
                <label for="Number">Enter Any Number : </label>
                <input type="number" id="intval">
            </div>
            <br>
            <div class="form_group">
                <!-- Onclick Event on submit button and passing the input value as a Argument -->
                <input type="button" value="submit" onclick="check(document.getElementById('intval').value)">
            </div>
        </form>

        <!-- Success and Error Message -->
    
        <h2 id="demo" style="color:rgb(27, 199, 27)"></h2>
        <h2 id="demo1" style="color:rgb(226, 56, 56)"></h2>
    </section>
    <script>
        // Function Defination
        check = (input)=>{
            if(input===''){
                document.getElementById('demo1').innerHTML = ' **Please Enter the Value** '
                // Hiding the Error message after 4sec.
                setTimeout((function(){
                    document.getElementById('demo1').style.visibility = 'hidden';
                }),4000)
            }
            else{
                // Checking the values 
                if(input%2===0){
                document.getElementById('demo').innerHTML = "Entered Value is : " + input + " And This is an Even Value";
                }
                else{
                    document.getElementById('demo').innerHTML = "Entered Value is : " + input + " And This is an Odd Value";
                }
                document.getElementById("intval").value=' '
            }
        }

    </script>
</body>
</html>
